services:
  - type: web
    name: stock-pulse-predictor
    env: node
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        value: mongodb+srv://<your-cluster-uri> # or your localhost if using Render Mongo
      - key: PORT
        value: 10000
