services:
  - type: web
    name: stock-pulse-predictor
    env: node
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false  # Set in Render dashboard for security
